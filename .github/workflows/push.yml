name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        - node-version: '14'
    - name: Run tests
      run: |
        npm install
        npm run build
        npm test
      env:
        CI: true
